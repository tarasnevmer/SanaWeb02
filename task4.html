<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="background-image">
        <div class="registration-form">
          <form>
                  <div class="text-form">
                    <h2>Sign Up Today</h2>
                    <h4>The firs 10 days are absolutely FREE!</h4>
                    <hr>
                    <label for="name">What`s your name?</label>
                      <br>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                      <br>
                    <label for="email">Where can we email you?</label>
                      <br>
                    <input type="email" id="email" name="email" required placeholder="hello@yourock.com">
                      <br>
                    <label for="password">Pick a password:</label>
                      <br>
                    <input type="password" id="password" name="password" required placeholder="Make it a good one!">
                      <br>
                    <input type="checkbox" id="show-password" name="show-password">
                    <label for="show-password" id="checkBox">Show password</label>
                      <br>
                    <input type="submit" value="Sign Up">
                    <div class="login">
                      <label for="logIn">Have an account?</label>
                      <a href="https://learn.ztu.edu.ua" id="logIn">Log in here!</a>
                    </div>
                  </div>
          </form>
          <div class="image-form"></div>
        </div>
      </div>
</body>
</html>
